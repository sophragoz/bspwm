[colors]
bg = #282828
fg = #fbf1c7

[bar/example]
width = 1898
height = 27
radius = 0
bottom = false

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 0pt

offset-x = 11
offset-y = 8

border-size = 5
border-color = ${colors.bg}

padding-left = 1
padding-right = 1

module-margin = 0

font-0 = JetBrainsMono:style=Bold:pixelsize=10;3
font-1 = SymbolsNerdFontMono-Regular:pixelsize=9;3

modules-left = power sep3 pulseaudio sep xkeyboard 
modules-center = date sep2 weather
modules-right = xworkspaces

cursor-click = pointer
cursor-scroll = ns-resize

wm-restack = bspwm
ignore-wm = false

[module/xworkspaces]
type = internal/xworkspaces

label-active = ""
label-active-background = ${colors.bg}
label-active-foreground = ${colors.fg}
label-active-padding = 1

label-occupied = ""
label-occupied-background = ${colors.bg}
label-occupied-foreground = ${colors.fg}
label-occupied-padding = 1

label-ugrent = ""
label-urgent-background = ${colors.bg}
label-ugrent-foreground = ${colors.fg}
label-urgent-padding = 1

label-empty = ""
label-ugrent-background = ${colors.bg}
label-empty-foreground = ${colors.fg}
label-empty-padding = 1

[module/date]
type = internal/date
interval = 5
date =
date-alt = "%Y-%m-%d"
time = "%H:%M "
label =%date% %time%
format-background = ${colors.bg}
format-foreground = ${colors.fg}

[module/weather]
type = custom/script
exec = ~/.config/polybar/weather.sh
interval = 600
format-prefix = ""
format-background = ${colors.bg}                                                                                        
format-foreground = ${colors.fg}

[module/pulseaudio]
type = internal/pulseaudio
interval = 2

format-volume-prefix-foreground = ${colors.fg}
format-volume-prefix-background = ${colors.bg}
format-volume = " <label-volume>" 
label-volume-foreground =${colors.fg}
label-volume-background =${colors.bg}
label-volume = " %percentage%% " 

label-muted = muted
label-muted-foreground = ${colors.fg}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock

label-layout = " %icon% "
layout-icon-0 = us;us
layout-icon-1 = ru;ru

format-background = ${colors.bg}                                                                                        
format-foreground = ${colors.fg}

[module/power]
type = custom/script
exec = echo "  "
click-left = exec ~/.config/rofi/power.sh
label-background = ${colors.bg}
laber-foreground = ${colors.fg}

[module/sep]
type = custom/text
content = " :: "

[module/sep2]
type = custom/text
content = " :: "

[module/sep2]
type = custom/text
content = " | "

